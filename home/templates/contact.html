{% extends 'base.html' %}
{% load staticfiles %}
{% load extra_filters %}
{% load bootstrap_tags %}
{% block page_title %}Contact Us{% endblock %}
{% block page_heading %}Contact Us{% endblock %}
{% block content %}
<div class="issue-form">
	<h1 class="white-text">Contact Us</h1>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ contact_form | as_bootstrap }}
		<button type="submit" class="sign-up-btn">Contact Us</button>
	</form>
</div>

{% endblock %}
