{% load staticfiles %}
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Unicorn Attractor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'font-awesome/css/brands.css' %}">
	<link rel="stylesheet" href="{% static 'font-awesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" href='{% static "css/style.css" %}' type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="top-div-home">
		<div class="col-md-6 hidden-xs hidden-sm">
        <img src='{% static "images/unicorn-logo.png" %}' class="home-unicorn" alt="unicorn logo">
		</div>
		<div class="col-md-6 title-div">
        {% if user.is_authenticated %}
        <div class="row">
				<p class="welcome-name">Hi {{ user.username }}, welcome to</p>
			</div>
            {% endif %}
			<div class="row">
				<h1 class="landing-title">Unicorn Attractor</h1>
			</div>
			<div class="row">
				<h3 class="landing-title">Free Software</h3>
			</div>
            <div class="row landing-btn-div">
            <a href="{% url 'find_out_more' %}" class="btn landing-btn" role="button">Enter</a>
            {% if user.is_authenticated %}
            <a href="{% url 'sign_out' %}" class="btn landing-btn" role="button">Logout</a>
            {% else %}
            <a href="{% url 'sign_up' %}" class="btn landing-btn" role="button">Sign Up / Sign In</a>
            {% endif %}
            </div>
		</div>


	</div>
	<div class="bottom-div-home"></div>

</body>
<footer>
	<nav class="navbar navbar-fixed-bottom social-nav">
		<a class="social-link" target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
		<a class="social-link" target="_blank" href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
		<a class="social-link" target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
	</nav>
</footer>

</html>
